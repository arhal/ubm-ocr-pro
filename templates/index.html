<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBM OCR Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
    <style>
        :root {
            --background: oklch(1.0000 0 0);
            --foreground: oklch(0.2138 0.0019 286.2347);
            --card: oklch(1.0000 0 0);
            --card-foreground: oklch(0.2138 0.0019 286.2347);
            --popover: oklch(1.0000 0 0);
            --popover-foreground: oklch(0.2138 0.0019 286.2347);
            --primary: oklch(0.5754 0.1264 67.8169);
            --primary-foreground: oklch(1.0000 0 0);
            --secondary: oklch(0.9401 0 0);
            --secondary-foreground: oklch(0.2138 0.0019 286.2347);
            --muted: oklch(0.9702 0 0);
            --muted-foreground: oklch(0.5555 0 0);
            --accent: oklch(0.9702 0 0);
            --accent-foreground: oklch(0.2138 0.0019 286.2347);
            --destructive: oklch(0.5379 0.2186 25.9751);
            --destructive-foreground: oklch(1.0000 0 0);
            --border: oklch(0.9219 0 0);
            --input: oklch(0.9219 0 0);
            --ring: oklch(0.7090 0 0);
            --radius: 0.625rem;
            --shadow-sm: 0 1px 3px 0px hsl(0 0% 0% / 0.10), 0 1px 2px -1px hsl(0 0% 0% / 0.10);
            --shadow-md: 0 1px 3px 0px hsl(0 0% 0% / 0.10), 0 2px 4px -1px hsl(0 0% 0% / 0.10);
            --shadow-lg: 0 1px 3px 0px hsl(0 0% 0% / 0.10), 0 4px 6px -1px hsl(0 0% 0% / 0.10);
            --font-sans: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        .dark {
            --background: oklch(0.2138 0.0019 286.2347);
            --foreground: oklch(0.9851 0 0);
            --card: oklch(0.2138 0.0019 286.2347);
            --card-foreground: oklch(0.9851 0 0);
            --popover: oklch(0.2686 0 0);
            --popover-foreground: oklch(0.9851 0 0);
            --primary: oklch(0.9219 0 0);
            --primary-foreground: oklch(0.2138 0.0019 286.2347);
            --secondary: oklch(0.2686 0 0);
            --secondary-foreground: oklch(0.9851 0 0);
            --muted: oklch(0.2686 0 0);
            --muted-foreground: oklch(0.7090 0 0);
            --accent: oklch(0.3715 0 0);
            --accent-foreground: oklch(0.9851 0 0);
            --destructive: oklch(0.7036 0.1881 22.1462);
            --destructive-foreground: oklch(0.9851 0 0);
            --border: oklch(0.2768 0 0);
            --input: oklch(0.3250 0 0);
            --ring: oklch(0.5555 0 0);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header {
            background-color: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .theme-toggle {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: var(--accent);
        }

        .main {
            padding: 2rem 0;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            background: var(--muted);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--card-foreground);
        }

        .card-content {
            padding: 1.5rem;
        }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--muted);
            position: relative;
        }

        .drop-zone:hover {
            border-color: var(--primary);
            background: var(--accent);
        }

        .drop-zone.dragover {
            border-color: var(--primary);
            background: var(--accent);
            transform: scale(1.02);
        }

        .drop-zone-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .upload-icon {
            width: 3rem;
            height: 3rem;
            color: var(--muted-foreground);
        }

        .drop-zone h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--foreground);
        }

        .drop-zone p {
            color: var(--muted-foreground);
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--secondary-foreground);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--accent);
        }

        .file-info {
            background: var(--accent);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            margin: 1rem 0;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid var(--muted);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            color: var(--muted-foreground);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .result-container {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            background: var(--card);
        }

        .raw-text {
            white-space: pre-wrap;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .result-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .hidden {
            display: none !important;
        }

        .icon {
            width: 1rem;
            height: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 0.5rem;
            }

            .drop-zone {
                padding: 2rem 1rem;
            }

            .result-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z" />
                        <circle cx="12" cy="13" r="3" />
                    </svg>
                    UBM OCR Pro
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5" />
                        <path
                            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Upload PDF Document</h2>
                </div>
                <div class="card-content">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="drop-zone" id="dropZone">
                            <div class="drop-zone-content">
                                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                    <polyline points="7,10 12,15 17,10" />
                                    <line x1="12" y1="15" x2="12" y2="3" />
                                </svg>
                                <h3>Drag & Drop your PDF file here</h3>
                                <p>or click to browse files</p>
                                <input type="file" id="fileInput" name="file" accept=".pdf" style="display: none;">
                                <button type="button" class="btn btn-primary" id="browseBtn">
                                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                        <polyline points="14,2 14,8 20,8" />
                                        <line x1="16" y1="13" x2="8" y2="13" />
                                        <line x1="16" y1="17" x2="8" y2="17" />
                                        <polyline points="10,9 9,9 8,9" />
                                    </svg>
                                    Choose File
                                </button>
                            </div>
                        </div>

                        <div id="fileInfo" class="file-info">
                            <div id="fileDetails"></div>
                        </div>

                        <div style="margin-top: 1rem;">
                            <button type="submit" class="btn btn-primary" id="processBtn" disabled>
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
                                </svg>
                                Process OCR
                            </button>
                        </div>
                    </form>

                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Processing your PDF... This may take a few moments.</p>
                    </div>
                </div>
            </div>

            <div id="resultSection" class="hidden" style="margin-top: 2rem;">
                <div class="card">
                    <div class="card-header">
                        <div class="tabs">
                            <div class="tab active" data-tab="markdown">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                    <polyline points="14,2 14,8 20,8" />
                                    <line x1="16" y1="13" x2="8" y2="13" />
                                    <line x1="16" y1="17" x2="8" y2="17" />
                                    <polyline points="10,9 9,9 8,9" />
                                </svg>
                                Formatted View
                            </div>
                            <div class="tab" data-tab="raw">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <polyline points="16 18 22 12 16 6" />
                                    <polyline points="8 6 2 12 8 18" />
                                </svg>
                                Raw Text
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div id="markdown" class="tab-content active">
                            <div class="result-container" id="markdownResult"></div>
                        </div>
                        <div id="raw" class="tab-content">
                            <div class="result-container">
                                <pre class="raw-text" id="rawResult"></pre>
                            </div>
                        </div>

                        <div class="result-actions">
                            <button class="btn btn-secondary" onclick="copyToClipboard()">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                                </svg>
                                Copy Text
                            </button>
                            <button class="btn btn-secondary" onclick="downloadResult()">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-15" />
                                    <polyline points="7,10 12,15 17,10" />
                                    <line x1="12" y1="15" x2="12" y2="3" />
                                </svg>
                                Download
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentResult = '';
        let currentFilename = '';

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }

        // File input and drag & drop functionality
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn');
        const fileInfo = document.getElementById('fileInfo');
        const processBtn = document.getElementById('processBtn');

        // Fix the file input click issue
        browseBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            fileInput.click();
        });

        dropZone.addEventListener('click', (e) => {
            if (e.target !== browseBtn) {
                fileInput.click();
            }
        });

        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('drop', handleDrop);
        dropZone.addEventListener('dragenter', e => e.preventDefault());
        dropZone.addEventListener('dragleave', handleDragLeave);

        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            dropZone.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            if (!dropZone.contains(e.relatedTarget)) {
                dropZone.classList.remove('dragover');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        }

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                if (file.type === 'application/pdf') {
                    fileInfo.style.display = 'block';
                    document.getElementById('fileDetails').innerHTML = `
                        <strong>Selected:</strong> ${file.name}<br>
                        <strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                        <strong>Type:</strong> PDF Document
                    `;
                    processBtn.disabled = false;
                } else {
                    alert('Please select a PDF file.');
                    fileInput.value = '';
                    fileInfo.style.display = 'none';
                    processBtn.disabled = true;
                }
            } else {
                fileInfo.style.display = 'none';
                processBtn.disabled = true;
            }
        }

        // Tab functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;

                // Update active tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update active content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tabName).classList.add('active');
            });
        });

        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData();
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file first.');
                return;
            }

            formData.append('file', file);

            // Show loading
            document.getElementById('loading').style.display = 'block';
            processBtn.disabled = true;
            document.getElementById('resultSection').classList.add('hidden');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    currentResult = result.result;
                    currentFilename = result.filename;
                    displayResult(result.result);
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error processing file: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                processBtn.disabled = false;
            }
        });

        function displayResult(text) {
            // Display markdown formatted version
            document.getElementById('markdownResult').innerHTML = marked.parse(text);

            // Display raw text
            document.getElementById('rawResult').textContent = text;

            // Show result section
            document.getElementById('resultSection').classList.remove('hidden');

            // Scroll to results
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(currentResult).then(() => {
                // Create a temporary notification
                const notification = document.createElement('div');
                notification.textContent = 'Text copied to clipboard!';
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: var(--primary);
                    color: var(--primary-foreground);
                    padding: 0.75rem 1rem;
                    border-radius: var(--radius);
                    z-index: 1000;
                    box-shadow: var(--shadow-lg);
                `;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy text to clipboard');
            });
        }

        function downloadResult() {
            const blob = new Blob([currentResult], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFilename.replace('.pdf', '_ocr_result.md');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>

</html>
